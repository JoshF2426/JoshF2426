<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* Styling for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffeb3b; /* background colorr */
        }
        /* Styling for the form container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px; /* Add margin between content and buttons. */
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #555;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"], /* Added input type for phone number */
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        /* Styling for the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Fill out form container -->
    <div class="container">
        <h2>Contact Me</h2>
        <!-- Contact form -->
        <form method="post">
            <!-- First Name input field -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <!-- Last Name input -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <!-- Email input -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Phone Number input(optional) -->
            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" name="phone">

            <!-- Additional Comments input-->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <!-- Submit button -->
            <input type="submit" value="Send">
        </form>
        <div class="buttons">
            <a href="index.html">Back to Home</a> <!-- Web Button leading to Main page -->
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffeb3b; /* Set background color for the body. */
        }
        .header {
            background-color: #333; /* Set background color for the header. */
            color: #fff; /* Set text color for the header. */
            padding: 20px;
            text-align: center;
        }
        .carousel-text {
            position: relative;
            overflow: hidden;
            color: #fff;
            font-size: 36px;
            animation: carousel 5s 1; /* Animation controls the speed and cycle count. changing it will alter it to faster or slower I chose 5 seconds to make title readable and smooth flow overall. */
        }
        @keyframes carousel {
            0% {
                left: 100%; /* Initial position of the carousel text before animation. */
            }
            100% {
                left: -100%; /* Final position of the carousel text after animation. */
            }
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto; /* Center the main content. */
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for main content. */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effect to main content. */
        }
        .buttons {
            margin-top: 20px; /* Add margin between content and buttons. */
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #555;
        }
        .background-container {
            position: relative;
            height: 100vh; /* Set the height of the background container to cover the entire viewport */
            background-image: url('background.jpg'); /* Set background image. */
            background-size: cover; /* Ensure background image covers the container also so it does not overflow. */
            background-position: center; /* Center the background image. */
            background-repeat: no-repeat; /* Prevent background image from duplication on site. */
            overflow: hidden; /* Prevent content overflow */
        }
        .background-text {
            color: #fff; /* Set text color for content on the background image */
            font-size: 24px;
            position: absolute;
            top: 50%; /* Position the text in middle and vertically */
            left: 50%; /* Position the text in the middle */
            transform: translate(-50%, -50%); /* Centering the text */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="carousel-text">
            <h1>Welcome to My Website</h1> <!-- Carousel/ Introductionary text to the website. -->
        </div>
    </div>
    <div class="main-content">
       
        <h2>Home Page</h2>
        <p>My name is Joshua Flores-Coria and this is my website for IT3203 Intro to web development!</p> <!-- Main content -->
     
        <div class="buttons">
            <a href="aboutme.html">About Me</a> <!-- Web Button leading to About page -->
            <a href="contact.html">Contact Me</a> <!-- Web Button leading to Contact page -->
        </div>
    </div>
    <div class="background-container">
    
        <div class="background-text">
        </div> <!-- Container for background image -->
    </div>
</body>
</html>
